<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nostalgia</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, #ffe6f0, #ffccd9);
    color: #333;
    min-height: 100vh;
  }

  h1 {
    text-align: center;
    margin: 20px 0;
    font-family: 'Great Vibes', cursive;
    font-size: clamp(2rem, 6vw, 3.5rem);
    color: #e74c3c;
    text-shadow: 0 0 15px rgba(231, 76, 60, 0.6);
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1000px;
    margin: auto;
  }

  .card {
    background: rgba(255,255,255,0.85);
    border-radius: 15px;
    overflow: hidden;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    transition: transform 0.3s;
  }

  .card:hover img {
    transform: scale(1.05);
  }

  .card p {
    margin: 10px;
    font-size: 0.95rem;
    color: #e74c3c;
    font-style: italic;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 10;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    animation: fadeIn 0.3s ease-in-out;
  }

  .modal img {
    max-width: 80%;
    max-height: 70%;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(231,76,60,0.7);
    margin-bottom: 15px;
  }

  .modal p {
    font-size: 1.2rem;
    color: #ffccd9;
    text-align: center;
    max-width: 80%;
  }

  .modal span {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 2.5rem;
    color: #e74c3c;
    cursor: pointer;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @media(max-width: 600px){
    .card img { height: 140px; }
    .modal img { max-width: 90%; max-height: 60%; }
    .modal p { font-size: 1rem; }
  }
</style>
</head>
<body>

  </div>
</div>

<div class="modal" id="modal">
  <span id="close">&times;</span>
  <img id="modal-img" src="" alt="">
  <p id="modal-msg"></p>
</div>

<script>
  const cards = document.querySelectorAll('.card');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const modalMsg = document.getElementById('modal-msg');
  const closeBtn = document.getElementById('close');

  cards.forEach(card => {
    card.addEventListener('click', () => {
      modal.style.display = 'flex';
      modalImg.src = card.querySelector('img').src;
      modalImg.alt = card.querySelector('img').alt;
      modalMsg.textContent = card.dataset.msg;
    });
  });

  closeBtn.addEventListener('click', () => { modal.style.display = 'none'; });
  modal.addEventListener('click', e => { if(e.target === modal) modal.style.display = 'none'; });
</script>

</body>
</html>
