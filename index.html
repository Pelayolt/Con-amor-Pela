<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Apps</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
        --bg1:#ffdde1;
        --bg2:#ee9ca7;
        --panel:#fff5f7;
        --accent:#ff5e7e;
        --muted:#8e7d82;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      font-family: 'Poppins', sans-serif;
      color: #fff;
      padding: 20px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 900px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: clamp(1.5rem, 5vw, 2.5rem); /* tamaño fluido */
      font-weight: 600;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }

    .apps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      background:linear-gradient(135deg,#ffd6e0,#ffeef2);

    }

    .card:hover {
      transform: translateY(-6px) scale(1.02);
      background: rgba(255, 204, 0, 0.1);
    }

    .card img {
      width: 120px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 1.1rem;
      margin: 0;
      color: #5b2b36;
    }

    .card p {
      font-size: 0.9rem;
      color: #8e7d82;
      margin-top: 6px;
    }

    a {
      text-decoration: none;
    }

    /* Ajustes especiales para pantallas móviles */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .apps {
        grid-template-columns: 1fr; /* una tarjeta por fila */
      }
      .card {
        padding: 16px;
      }
      .card img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Lo que pasa por mi cabeza ✨</h1>
    <div class="apps">
      <a href="AHORA_CAIGO/index.html">
        <div class="card">
          <img src="AHORA_CAIGO.png" alt="Ahora Caigo">
          <h2>Ahora Caigo</h2>
          <p>Juego de preguntas y trampillas</p>
        </div>
      </a>
      <a href="RECUERDOS/index.html">
        <div class="card">
          <img src="RECUERDOS.png" alt="Recuerdos">
          <h2>Recuerdos</h2>
          <p>Una carta con amor</p>
        </div>
      </a>
      <a href="NOSTALGIA/index.html">
        <div class="card">
          <img src="NOSTALGIA.png" alt="NOSTALGIA">
          <h2>Nostalgia</h2>
          <p>Las mejores fotos</p>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
